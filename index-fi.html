<script>

    window.addEventListener('load', function() {

        let preload = document.querySelector('.lp-preloader');
        let content = document.querySelector('.lp-halloween');
        let gambleItems = document.querySelector('.lp-halloween-section-gamble-content');
        let progressBar = document.querySelector('.lp-halloween-section-bar__progress');
        let progressBarText = document.querySelector('.lp-halloween-section-bar__text_res');
        let step1 = document.querySelector('.lp-halloween__attempt-number_first');
        let step2 = document.querySelector('.lp-halloween__attempt-number_second');
        let step3 = document.querySelector('.lp-halloween__attempt-number_third');
        let gambleContentItem = document.querySelector('.lp-halloween-section-gamble-content-item');
        let attempsNumber = document.querySelector('.lp-halloween__attempt-number');
        let candlePart = document.querySelector('.lp-halloween-section-candles__fire');
        let candlesAll = document.querySelector('.lp-halloween-section-candles__all');
        let popup = document.querySelector('.popup');
        let speach = document.querySelector('.lp-halloween-section-gamble__speach');
        let clicks = 1;
        let popupBtn = document.querySelector('.popup-info__btn');
        let casinoUrl = 'https://luckme.com/';

        gambleItems.addEventListener('click', function (e) {
            let target = e.target;
            if(clicks > 3) return false;
            if(clicks === 1) {
                target.classList.add('lp-halloween-section-gamble__80spins_fi');
                step1.classList.add('step1');
                target.classList.add('selected');
                progressBar.style.width = '90px';
                progressBarText.innerHTML = '90';
                candlePart.style.opacity = '1';
                clicks++;
            }
            else if(clicks === 2) {
                target.classList.add('lp-halloween-section-gamble__empty_fi');
                step2.classList.add('step1');
                target.classList.add('selected');
                target.classList.add('selected2');
                clicks++;
            }
            else if(clicks === 3) {
                target.classList.add('lp-halloween-section-gamble__280spins_fi');
                target.classList.add('selected');
                target.classList.add('selected3');
                step3.classList.add('step1');
                progressBar.style.width = '100%';
                progressBar.style.borderBottomRightRadius = '5px';
                progressBar.style.borderTopRightRadius = '5px';
                progressBarText.innerHTML = '370';
                candlesAll.style.opacity = '1';
                candlePart.style.opacity = '0';
                clicks++;
                setTimeout(function() {
                    popup.style.display = 'flex';
                }, 1500);
            }
        });

        setTimeout(function () {
            speach.style.opacity = '1';
        },2000);

        setTimeout(function () {
            let fadeEffect = setInterval(function () {
                if (!speach.style.opacity) {
                    speach.style.opacity = 1;
                }
                if (speach.style.opacity > 0) {
                    speach.style.opacity -= 0.1;
                } else {
                    clearInterval(fadeEffect);
                }
            }, 50);
        }, 6500);

        /* Redirect function */

        // function getUtm() {
        //     let utm;
        //     if (window.location.search === '') {
        //         utm = '?';
        //     } else {
        //         utm = window.location.search + '&';
        //     }
        //     let reurl = casinoUrl + '?' + utm.slice(1) + '#open=reg';
        //     location.href = reurl;
        // }
        //
        // popupBtn.addEventListener("click", getUtm, false);

        function fadeOutEffect() {
            setTimeout(function () {
                let fadeEffect = setInterval(function () {
                    if (!preload.style.opacity) {
                        preload.style.opacity = 1;
                    }
                    if (preload.style.opacity > 0) {
                        content.style.display = 'block';
                        preload.style.opacity -= 0.1;
                    } else {
                        preload.style.zIndex = '0';
                        clearInterval(fadeEffect);
                    }
                }, 50);
            }, 1500)
        }
        fadeOutEffect()
    });
</script>
